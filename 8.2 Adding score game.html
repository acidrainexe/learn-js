<!--algorithm 
    1.user picks a move
    2.computer picks a move
    3.compares to get result
    4.update score
    5.display result and score-->

<button onclick="
    playGame('rock');">
    Rock
</button>
<button onclick="
    playGame('paper');">
    Paper
</button>
<button onclick="
    playGame('scissor');">
    Scissor
</button>
<button onclick="
    resetScore();">
    Reset Score
</button>

<script>
    let scores = {
        wins : 0,
        losses : 0,
        draws : 0,
    }

    function pickComputerMove() {
        let x = Math.random();
        if (x < 1/3) 
            return 'rock';
        else if (x < 2/3) 
            return 'paper';
        else 
            return 'scissor'; 
    }

    function playGame(myMove) {
        let computerMove = pickComputerMove();
        let result = '';
        //get the result
        if (myMove === 'rock') {
            if (computerMove === 'rock') 
                result = 'Draw'; 
            else if (computerMove === 'paper') 
                result = 'Lost';  
            else
                result = 'Win';
        }
        else if (myMove==='paper') {
            if (computerMove === 'rock') 
                result = 'Win'; 
            else if (computerMove === 'paper') 
                result = 'Draw'; 
            else 
                result = 'Lost'; 
        }
        else {
            if (computerMove === 'rock') 
                result = 'Lost';  
            else if (computerMove === 'paper') 
                result = 'Win'; 
            else 
                result = 'Draw';
        }
        //update the score
        //we can combine this with the previous step 
        //to directly update the score when getting the result
        if (result === 'Win') 
            scores.wins++;
        else if (result === 'Lost')
            scores.losses++;
        else
            scores.draws++;

        alert(`Computer chose ${computerMove}. ${result}!!!\n
        Win: ${scores.wins}, Loss: ${scores.losses}, Draw: ${scores.draws}`);
    }

    function resetScore() {
        scores.wins = 0;
        scores.losses = 0;
        scores.draws = 0;
    }
</script>
