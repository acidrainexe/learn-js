 <html>
    <head>
        <title>DOM</title>
    </head>
    <body>
        <button>Hello</button>
        <button class ='js-second-button'>Naeem</button>

        <script>
            console.log(document.body);
            console.log(typeof document.body);

            console.log(document.body.innerHTML);
            console.log(typeof document.body.innerHTML);

            document.title = 'Learn DOM';
            console.log(typeof document.title); //string

            //only grabs the frist button element
            helloButton = document.querySelector('button'); 
            helloButton.innerText = 'Good Bye';

            //use class selector to grab specific element
            naeemButton = document.querySelector('.js-second-button');
            naeemButton.innerText = 'Naeem Islam';
        </script>
    </body>
 </html>
