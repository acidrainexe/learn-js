</button>

        button.innerText='Subscribed';
    else
        button.innerText='Subscribe';">
    Subscribe
</button>


<p>Amazon cost calculator :</p>
<input class='js-inputbox' placeholder="Cost of products">
<button onclick="
    //input elements don't have inner html 
    //so we use value property to grab the input text 
    //convert the input text to number for doing math
    cost = Number(document.querySelector('.js-inputbox').value);
    if (cost) { //runs when input cost is a valid number
    document.querySelector('.js-every-cost').innerText += (document.querySelector('.js-total-msg').innerText?'+':'') + cost;
    //using ternary operator-> when total=0 dont add + sign in front
    total = total + cost;
    document.querySelector('.js-total-msg').innerText=` = $${total}`;
    //resets the inputbox after an input
    document.querySelector('.js-inputbox').value =''; }">
    Calculate
</button>
